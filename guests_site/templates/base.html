<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Luxury Hotel & Suites{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">
    <header class="bg-white shadow-md border-b border-gray-200 py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">

            <h1 class="text-xl font-bold text-gray-800">
                <a href="{% url 'dashboard' %}" class="text-blue-700 hover:text-blue-900 transition">
                    Luxury Hotel Staff Portal
                </a>
            </h1>
            
            
            <nav class="flex items-center space-x-4 text-sm font-medium">
                
                {% if user.is_authenticated %}
                    <a href="{% url 'register' %}" class="text-green-600 hover:text-green-800 transition">
                        + Log New Guest
                    </a>
                    <span class="text-gray-500">|</span>
                    <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-gray-800 transition">
                        Dashboard
                    </a>
                    <span class="text-gray-500">|</span>
                    <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-800 transition">
                        Logout ({{ user.username }})
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 transition font-bold">
                        Staff Login
                    </a>
                {% endif %}
            </nav>
        </div>
    </header>

    
    <main class="flex-grow p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
            {% block content %}
            <p class="text-center text-gray-500 mt-12">No content loaded. Check the child template.</p>
            {% endblock content %}
        </div>
    </main>
    <footer class="bg-gray-100 border-t border-gray-200 py-3 text-center text-xs text-gray-500">
        &copy; 2025 Luxury Hotel Staff System | Built with Django
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Guest Registration</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 450px; }
        h1 { color: #28a745; margin-bottom: 20px; text-align: center; }
        /* Style for the form fields rendered by {{ form.as_p }} */
        .container p { margin-bottom: 15px; }
        .container label { display: block; margin-bottom: 5px; font-weight: bold; }
        .container input { width: 90%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register New Guest</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            {{ form.as_p }} 
            <button type="submit">Complete Registration</button>
        </form>
    </div>
</body>
</html>

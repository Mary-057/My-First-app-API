{% extends "base.html" %}
{% block title %}Edit Guest Entry{% endblock title %}

{% block content %}
<div class="main-container">
    <h1>Edit Guest Registration</h1>

    <form method="POST">
        {% csrf_token %}
        
        {{ form.as_p }} 

        <button type="submit" class="button">Save Changes</button>
    </form>
    
    <div class="mt-4">    
        <a href="{% url 'dashboard' %}" class="link">Cancel and Go Back</a>
    </div>
</div>
{% endblock content %}
